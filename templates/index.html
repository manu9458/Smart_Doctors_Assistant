<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Medical Assistant for symptom analysis">
    <title>Smart Doctor's Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <span class="header-icon">üë®‚Äç‚öïÔ∏è</span>
                <h1>Smart Doctor's Assistant</h1>
            </div>
        </header>

        <main class="app-main">
            <section class="input-panel">
                <div class="panel-card">
                    <h2 class="panel-title">Describe Your Symptoms</h2>

                    <div class="input-wrapper">
                        <textarea id="symptomInput"
                            placeholder="Example: I have persistent headaches and dizziness for 3 days..."
                            rows="3"></textarea>
                    </div>

                    <div class="controls">
                        <div class="control-item">
                            <label>
                                Temperature <span id="tempValue">0.3</span>
                            </label>
                            <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.3">
                        </div>
                        <div class="control-item">
                            <label>
                                Top-K <span id="topKValue">10</span>
                            </label>
                            <input type="range" id="topK" min="1" max="20" step="1" value="10">
                        </div>
                    </div>

                    <button id="analyzeBtn" class="btn-analyze">
                        üîç Analyze Symptoms
                    </button>

                    <div class="upload-section">
                        <h3 class="upload-title">üìÑ Upload Medical PDF</h3>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="pdfInput" accept=".pdf" hidden>
                            <div class="upload-content">
                                <span class="upload-icon">üì•</span>
                                <p class="upload-text">Click or drag PDF</p>
                            </div>
                        </div>
                        <button id="indexBtn" class="btn-upload" disabled>
                            Index PDF
                        </button>
                    </div>
                </div>
            </section>

            <section class="results-panel">
                <div id="welcomeMessage" class="panel-card welcome">
                    <div class="welcome-content">
                        <span class="welcome-icon">üè•</span>
                        <h2>Welcome</h2>
                        <p>Describe your symptoms to get comprehensive AI-powered medical insights.</p>
                    </div>
                </div>

                <div id="resultsContainer" class="results-content" style="display: none;"></div>

                <div id="loadingSpinner" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Analyzing...</p>
                </div>
            </section>
        </main>

        <button id="toggleHistory" class="history-toggle">üìú</button>
    </div>

    <aside class="history-panel" id="historySidebar">
        <div class="history-header">
            <h3>History</h3>
            <button id="closeSidebar" class="btn-close">‚úï</button>
        </div>
        <div id="historyList" class="history-content">
            <p class="history-empty">No queries yet</p>
        </div>
        <button id="clearHistory" class="btn-clear">Clear History</button>
    </aside>

    <div id="toastContainer" class="toast-wrapper"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
